<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>SVG Testing Example</title>
<style type="text/css">
	.sizing{
		border-color: black;
		border-width: 2px;
		border-style: solid;
		width: 500px;
		height: 500px;
	}
	.sizing2{
		border-color: black;
		border-width: 2px;
		border-style: solid;
		width: 50%;
		height: 50%;
	}
</style>
</head>

<body>
	<h1>SVG file displayed as an image</h1>
	<img src="images/Graph_example.svg" alt=""/>
	<div class="sizing">
<img src="images/Graph_example.svg" alt=""/>
		</div>
	<div class="sizing2">
<img src="images/Graph_example.svg" alt=""/>
		</div>
	<!---Note that using an image tag will not give you the interactvity you require-->
</body>
</html>
