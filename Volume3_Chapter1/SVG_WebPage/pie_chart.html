<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Graph Examples with Object Tagt</title>
</head>

<body>
	<h1>Object Examples</h1>
	<div>
	<h2>Pixel</h2>
	<object id="EdgeID1" type="text/html" width="500" height="500" data-dw-widget="Edge" data="images/Graph_example.svg"></object>
		<p> This is some text explaining the graph.</p>
	<h2>Percent%</h2>
	<object id="EdgeID2" type="text/html" width="50%" height="50%" data-dw-widget="Edge" data="images/Graph_example.svg"></object>
		<p> This is some text explaining the graph.</p>
		</div>
</body>
</html>
